<!DOCTYPE html>
<html lang="">
    <!-- https://github.com/TheNocoder/pwa-via-iframe -->
    <head>
    <title>Retail Watchers</title>
    <meta charset="utf-8">
	<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Retail Watchers PWA">
    <meta name="theme-color" content="#686bd2">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Retail Watchers">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="application-name" content="Retail Watchers">
    <link rel="manifest" href="/manifest.json">
        <style>
            body, html {
                overflow: hidden;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div style="width:100%; height:100%; overflow: hidden; position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
            <iframe src="https://www.retailwatchers.com/" style="width: 100%;height: 100%;border: none; overflow: auto;"></iframe>
        </div>
        <script>
            var serviceWorkerReg = false;
            window.addEventListener('load', function() {
                if ('serviceWorker' in navigator) {
                    serviceWorkerReg = navigator.serviceWorker.register('/sw.js');
                }
            });
        </script>
    </body>
</html>
